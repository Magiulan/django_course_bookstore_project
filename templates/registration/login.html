{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot Password</a> | <a href="{% url 'singup' %}">Want to create an account?</a></p>
{% endblock %}
